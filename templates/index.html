<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotação de Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #0056b3;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }

            #topBar {
                background: #007BFF;
                color: white;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                height: 60px;
            }

            iframe {
                flex-grow: 1;
                width: 100%;
                border: none;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let isMobile = window.matchMedia("only screen and (max-width: 768px)").matches;
            if (!isMobile) {
                document.body.innerHTML = `
                    <div id="topBar">
                        <h1>Rotação de Links</h1>
                        <button onclick="loadNextLink()">Próximo Caderno</button>
                    </div>
                    <iframe id="contentFrame" src="{{ link }}"></iframe>
                `;
            } else {
                let currentLink = "{{ link }}";
                document.getElementById("openCurrent").addEventListener("click", function () {
                    window.location.href = currentLink;
                });

                document.getElementById("openNext").addEventListener("click", function () {
                    fetch("/next")
                        .then(response => response.json())
                        .then(data => {
                            window.location.href = data.next_link;
                        })
                        .catch(error => {
                            console.error("Erro ao carregar o próximo link:", error);
                        });
                });
            }
        });
    </script>
</head>
<body>
    <h1>Rotação de Cadernos</h1>
    <button id="openCurrent" class="button">Caderno Atual</button>
    <button id="openNext" class="button">Próximo Caderno</button>
</body>
</html>
